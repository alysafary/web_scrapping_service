services:
  api:
    build: .
    ports:
      - "127.0.0.1:${API_PORT:-4569}:${API_PORT:-4569}"
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - .:/app
    command: poetry run python main.py

  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6380:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
