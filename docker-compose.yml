services:
  api:
    build: .
    ports:
      - "${API_PORT:-5869}:${API_PORT:-5869}"
    env_file:
      - .env
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=${API_PORT:-5869}
    depends_on:
      - redis
    volumes:
      - .:/app
    command: poetry run python main.py

  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6380:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
